services:

  rabbit:
    image: rabbitmq:3.13-management
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s
    extends:
      file: common-config.yml
      service: network-deploy-service

  configserver:
    image: "akermiyahia/configserver:v1"
    container_name: configserver-voting-app
    ports:
      - "8071:8071"
    depends_on:
     rabbit:
       condition: service_healthy
    healthcheck:
      test: "curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    extends:
      file: common-config.yml
      service: microservice-base-config

  voting-managment:
    image: "akermiyahia/vm-ms:v1"
    container_name: vm-ms
    ports:
      - "8080:8080"
    depends_on:
      configserver:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: "vm-ms"
    extends:
      file :  common-config.yml
      service: microservice-configserver-config

  voting:
    image: "akermiyahia/voting-ms:v1"
    container_name: voting-ms
    ports:
      - "8081:8081"
    depends_on:
     configserver:
       condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: "voting-ms"
    extends:
      file: common-config.yml
      service: microservice-configserver-config

networks:
  yahia-ORG:
    driver: "bridge"